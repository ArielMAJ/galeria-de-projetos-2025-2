<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostruário de Projetos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link active" aria-current="page">Início</a>
          </li>
          <li class="nav-item">
            <a href="/portfolios/" class="nav-link">Portfólios</a>
          </li>
        </ul>
      </header>
    </div>
    <header>
      <h1>Galeria de Projetos</h1>
      <p>Clique nos cards para expandir e explorar os projetos</p>
    </header>

    <h2>Atividades Escritas em Sala de Aula</h2>
    <div
      id="classroom-projects"
      class="d-flex flex-wrap gap-0 align-items-stretch justify-content-center"
      style="margin: 0; padding: 0; gap: 0"
    ></div>

    <h2>Projetos de Exemplo</h2>
    <div
      id="extra-projects"
      class="d-flex flex-wrap gap-0 align-items-stretch justify-content-center"
    ></div>

    <div class="overlay"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
